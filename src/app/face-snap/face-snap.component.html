<div class="face-snap-card" [ngClass]="{snapped: buttonText === 'Oops, unSnap!'}">
  <div class="box1">
    <h2>{{ faceSnap.title | uppercase }}</h2>
    <p>{{ faceSnap.description }}</p>
    <button (click)="onViewFaceSnap()">VOIR</button>
  </div>
  <div class="picture"><img [src]="faceSnap.imageUrl" [alt]="faceSnap.title"><img></div>
</div>
